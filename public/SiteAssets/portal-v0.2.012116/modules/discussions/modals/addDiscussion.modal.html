
<div id="modal">
    <div class="modal-header">
        <button type="button" class="laf-modal-close pull-right" ng-click="modal.cancel()"></button>
        <h3 class="modal-title">Add New Discussion</h3>
    </div>
    <div class="modal-body" style="overflow-y:visible;">
        <table class="table">
            <tr>
                <td class="col-md-4"><label>Subject: </label><span class="required">*</span></td>
                <td class="col-md-8"><input type="text" ng-model="post.subject" ng-required="true" class="form-control" placeholder=""  /></td>
            </tr>
            <tr>
                <td class="col-md-4"><label>Body: </label><span class="required">*</span></td>
                <td class="col-md-8"><textarea rows="5" ng-model="post.body" ng-required="true" class="form-control" placeholder=""  /></td>
            </tr>
            <tr>
                <td class="col-md-4"><label>Discussion Board:</label><span class="required">*</span></td>
                <td class="col-md-8">
                    <select data-chosen="{width:'100%'}" id="Select1" ng-model="post.board.listName" data-ng-options="key as value for (key, value) in boards" data-placeholder="&nbsp;&nbsp;Select Discussion Board" class="form-control chosen-select" >
                    </select>
                </td>
            </tr>
            </table>
    </div>    
    <div class="modal-footer">
        <span class="error-text pull-left" data-ng-show="!form.isValid"><i class="fa fa-exclamation-triangle"></i>&nbsp;&nbsp;<span data-ng-bind="form.error.message"></span></span>
        <span class="pull-left" data-ng-show="form.isSaving"><span class="laf-spinner"></span><span class="progress-text" data-ng-bind="form.progress.message"></span></span>
        <button class="btn btn-warning" data-ng-click="modal.cancel()" ng-disabled="false">Close</button>
        <button class="btn btn-success" data-ng-click="modal.save()" ng-disabled="false">Save</button>
    </div>
</div>
