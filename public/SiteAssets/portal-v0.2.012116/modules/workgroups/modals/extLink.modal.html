<div id="modal">
        <div class="modal-header">
            <button type="button" class="laf-modal-close pull-right" ng-click="modal.cancel()"></button>
            <h3 class="modal-title">Add External Link</h3>
        </div>
        <div class="modal-body">
            <table class="table">
                <tr>
                    <td class="col-md-4"><label>Link Title: </label><span class="required">*</span></td>
                    <td class="col-md-8"><input type="text" data-ng-model="link.title" data-ng-required="true"  ng-blur="msgTitle()" class="form-control" /></td>
                </tr>
                <tr>
                    <td class="col-md-4"><label>URL: </label><span class="required">*</span></td>
                    <td class="col-md-8"><input type="text" data-ng-model="link.url" data-ng-required="true" class="form-control" /></td>
                </tr>
            </table>
        </div>
        <div class="modal-footer" style="text-align:left;">
            <div class="col-xs-7">
                <span class="error-text" data-ng-bind="form.error.message" data-ng-show="!form.isValid"></span>
                <div class="alert alert-danger alert-dismissible" role="alert" data-ng-show="isDeleting">
                    <div>Are you sure you want to delete this item?</div>
                    <div>
                        <br/>
                        <span class="btn btn-danger" data-ng-click=modal.delete();>yes, delete</span>
                        <span class="btn btn-default" data-ng-click="isDeleting = !isDeleting">no, please cancel</span>
                    </div>
                </div>
                <!--<span ng-show="form.isSaving">Saving &nbsp;</span><img ng-src="../../Images/emp/ajax-loader-trans.gif" ng-show="form.isSaving" />&nbsp;&nbsp;-->
            </div>
            <div class="col-xs-5" style="text-align:right;">
                <div class="btn btn-danger" data-ng-click="modal.deleteMsg()" data-ng-disabled="isDeleting" ng-hide="newItem">Delete</div>
                <div class="btn btn-warning" data-ng-click="modal.cancel()" data-ng-disabled="isDeleting">Close</div>
                <div class="btn btn-primary" data-ng-click="modal.save()" data-ng-disabled="isDeleting">Save</div>
            </div>
        </div>
</div>
