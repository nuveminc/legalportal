    <!-- BEGIN DOCUMENTS PORTLET-->
    <div class="portlet light">
        <div class="portlet-title tabbable-line">
            <div class="caption">
                <i class="fa fa-files-o font-green"></i>
                <span class="caption-subject font-green-sharp bold uppercase">Documents</span>
            </div>
            <div class="actions">
                <i class="fa fa-refresh blog-icon-right lp-green" style="font-size:20px;color:#4db3a4;padding:5px;" title="Refresh"></i>
                <i class="fa fa-plus-circle blog-icon-right" ng-click="addModal()" style="font-size:20px;color:#4db3a4;padding:5px;" title="Add Document"></i>
            </div>                                            
        </div>
        <div class="portlet-body">
        	<div class="scroll-body" slimscroll="{height: '338px', 'color': '#D7DCE2'}" style="height:338px;">
                <ul class="feeds" ng-repeat="doc in documents | limitTo: 12">
                    <li>
                        <div class="col1">
                            <div class="cont primary-link">
                                <div class="cont-col1">
                                    <div class="label label-sm label-success">
                                        <i class="fa fa-file-pdf-o"></i>
                                    </div>
                                </div>
                                <div class="cont-col2">
                                    <div class="desc" data-ui-sref="documentDetails({id:{{doc.id}}})" data-ng-bind="doc.title | noTitle | truncate:23">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col2">
                            <div class="date">
                                {{doc.dateCreated | date: 'EEE'}}, {{doc.dateCreated | date: 'shortDate'}}
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- END DOCUMENTS PORTLET-->
